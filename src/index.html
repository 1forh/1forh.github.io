<!doctype html>
<html ng-app="app" lang="en" itemscope itemtype="http://schema.org/WebPage">
<head>
	<base href="/">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title ng-bind="metadata.title"></title>
	<meta name="description" content="{{metadata.description}}">

	<!-- Facebook / Open Graph -->
	<meta property="og:type" content="website">
	<meta property="og:url" content="{{metadata.url}}">
	<meta property="og:title" content="{{metadata.title}}">
	<meta property="og:description" content="{{metadata.description}}">
	<meta property="og:locale" content="en_US">

	<!-- Twitter -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:url" content="{{metadata.url}}">
	<meta name="twitter:title" content="{{metadata.title}}">
	<meta name="twitter:description" content="{{metadata.description}}">

	<!-- Google+ / Schema.org-->
	<meta itemprop="name" content="{{metadata.title}}">
	<meta itemprop="description" content="{{metadata.description}}">

	<link rel="canonical" href="{{metadata.url}}">
	<link rel="icon" type="image/png" href="images/favicon.png">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,400i,700,800">
	<link rel="stylesheet" href="main.css">
</head>
<body>

	<div class="site-wrapper">
		<zm-sidebar></zm-sidebar>
		<main ui-view></main>
	</div>
	
	<!-- build:js main.js -->
	<script src="./vendor.js"></script>
	<script src="./bundle.js"></script>
	<script src="./templates.js"></script>
	<!-- endbuild -->
</body>
</html>
