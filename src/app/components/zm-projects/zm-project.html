<article class="project page">
	<header>
		<h1>
			{{ $ctrl.project.title }}
		</h1>
		<a href="{{ $ctrl.project.domain }}" title="{{ $ctrl.project.title }}" class="btn btn-primary" target="_blank">
			<span>View site</span>
		</a>
	</header>

	<div class="wrapper">
		<div class="col-sm-12">
			<img src="dist/images/projects/{{ $ctrl.project.url }}/{{ image }}" alt="{{ $ctrl.project.title }}" class="img-fluid mb-5" ng-repeat="image in $ctrl.project.images">
		</div>
	</div>
</article>
