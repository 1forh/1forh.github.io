<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<h1>Projects</h1>
		</div>
	</div>

	<div class="row">
		<div ng-repeat="project in $ctrl.projects" class="col-sm-12 col-md-6 project project__preview">
			<a ui-sref="project({ id: project.url })">
				<h2 ng-bind="project.title"></h2>
				<img ng-src="{{ project.featured }}" alt="{{ project.title }}" class="img-fluid">
			</a>
		</div>
	</div>
</div>
