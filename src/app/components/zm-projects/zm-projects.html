<div class="container">
	<h1>Projects</h1>

	<div ng-repeat="project in $ctrl.projects" class="project project__preview">
		<h2>
			<a ui-sref="project({ id: project.url })">{{ project.title }}</a>
		</h2>
		<img src="{{ project.featured }}" alt="{{ project.title }}" class="img-fluid">
	</div>
</div>
