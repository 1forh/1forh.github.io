<div class="breadcrumb" ng-if="!$ctrl.isHome">
	<div class="container">
		<div class="breadcrumb-item">
			<a ui-sref="home">Home</a>
		</div>
		<div class="breadcrumb-item" ng-repeat="link in $ctrl.breadcrumbs.getAll()">
			<ng-switch on="$last">
				<span ng-switch-when="true">{{ link.name }}</span>
				<span ng-switch-default><a ui-sref="{{ link.path }}">{{ link.name }}</a></span>
			</ng-switch>
		</div>
	</div>
</div>
