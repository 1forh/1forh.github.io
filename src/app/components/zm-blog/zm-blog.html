<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<h1>Blog</h1>
		</div>
	</div>

	<div class="row">
		<div ng-repeat="post in $ctrl.posts" class="col-sm-12 post post__preview">
			<h4>
				<a ui-sref="post({ id: post.url })">{{ post.title }}</a> - <small>{{ post.updatedAt | date }}</small>
			</h4>
			<p ng-bind="post.excerpt"></p>
		</div>
	</div>
</div>
