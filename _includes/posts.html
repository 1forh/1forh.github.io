<h4>Posts</h4>

<div class="row">
	{% for post in site.posts %}
		<div class="col-sm-12 col-md-6">
			<article class="card card-block">
				<h4 class="card-title">{{ post.title | escape }} - <small>{{ post.date | date: "%b %-d, %Y" }}</small></h4>
				<div class="card-text mb-1">{{ post.excerpt }}</div>
				<a href="{{ post.url | relative_url }}" class="card-link btn btn-primary float-xs-right">Read</a>
			</article>
		</div>
	{% endfor %}
</div>
