<nav class="navbar navbar-light bg-faded mb-2">
	<a href="{{ "/" | relative_url}}" class="navbar-brand">{{ site.title | escape }}</a>
	<ul class="nav navbar-nav">
		{% for my_page in site.pages %}
			{% if my_page.title %}
				<li class="nav-item">
					<a href="{{ my_page.url | relative_url }}" class="nav-link">{{ my_page.title | escape }}</a>
				</li>
			{% endif %}
		{% endfor %}
	</ul>
</nav>
