<header class="site-header navbar navbar-light bg-faded mb-2">
	<div class="container">
		<a href="{{ "/" | relative_url}}" class="navbar-brand float-xs-left">{{ site.title | escape }}</a>
		<ul class="nav navbar-nav float-xs-left float-md-right">
			{% for my_page in site.pages %}
				{% if my_page.title %}
					<li class="nav-item">
						<a href="{{ my_page.url | relative_url }}" class="nav-link">{{ my_page.title | escape }}</a>
					</li>
				{% endif %}
			{% endfor %}
		</ul>
	</div>
</header>
